
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THAT VIBE Studio | Neo-Brutalism v2.0</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/edhkztroo/TVS/44bc144e9eb5f4462b8be2e81c2a81d54e37c281/TVS.svg" />
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- LIBRARIES (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- TAILWIND CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        'serif-elegant': ['"Playfair Display"', 'serif'],
                        hand: ['"Caveat"', 'cursive'],
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F3F3F3;
            overflow-x: hidden;
        }
        @media (pointer: fine) {
            body, a, button, input, textarea, .cursor-pointer {
                cursor: none !important;
            }
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #F3F3F3; }
        ::-webkit-scrollbar-thumb { background: #5465ff; border-radius: 0px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- MAIN APP SCRIPT -->
    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        gsap.registerPlugin(ScrollTrigger);

        // --- ICONS (Inline SVGs to avoid dependency issues) ---
        const Icons = {
            ArrowDownRight: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m7 7 10 10"/><path d="M17 7v10H7"/></svg>,
            ArrowDown: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>,
            ArrowUpRight: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M7 17 17 7"/><path d="M7 7h10v10"/></svg>,
            Compass: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>,
            Sparkles: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M19 19v4"/><path d="M23 21h-4"/></svg>,
            MousePointerClick: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 9 5 12 1.8-5.2L21 14Z"/><path d="M7.2 2.2 8 5.1"/><path d="m5.1 8-2.9-.8"/><path d="M14 4.1 12 6"/><path d="m6 12-1.9 2"/></svg>,
            Plus: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/></svg>,
            Smile: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></svg>,
            CheckCircle2: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
            User: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Building2: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
        };

        // --- TRANSLATIONS & CONTEXT ---
        const currentYear = new Date().getFullYear();
        const translations = {
            en: {
                navbar: { cta: "Start Project", langLabel: "EN / ES" },
                videoHero: { line1: "Websites that", line1Accent: "elevate", line2: "your brand", line2Accent: "to the next level" },
                hero: { marquee1: "Clarity. Confidence. ", marquee2: "Direction. Impact. ", paragraph: "We don't design for everyone. We create digital experiences for brands that know who they are and where they're going. Solid, intentional, and elevated." },
                services: { title: "Our way of", titleAccent: "working", subtitle: "(Strategy before design.)", items: [
                    { title: 'Strategy First', desc: "Before designing, we define the essence: Who you are, what you represent, and the value you offer. We design from identity, not trends." },
                    { title: 'Design with Criteria', desc: "Clean and sophisticated websites that elevate your brand perception. The design doesn't compete with the message; it sustains it." },
                    { title: 'Conversion Focused', desc: "Conversion comes from clarity, not noise. We structure every site to guide naturally—from interest to action." }
                ]},
                approaches: { title: "Two Approaches.", titleAccent: "One Level.", subtitle: "We work with personal brands and companies that understand the value of a well-built digital presence.", items: [
                    { title: "Personal Brand", target: "For professionals & leaders", desc: "Reinforce authority and credibility. Transmit who you are without overexposure. A solid, strategic introduction card aligned with your trajectory." },
                    { title: "Commercial / Company", target: "For businesses & startups", desc: "Elevate brand perception. Organize and communicate value proposition with clarity. Generate trust from the first contact and support long-term growth." }
                ]},
                includes: { label: "THE SPECS", title: "WHAT DOES IT INCLUDE?", subtitle: "Not just a website, but the center of your digital presence.", price: "100% Custom", features: ["100% Custom Design", "Responsive (Mobile/Tablet)", "Strategic Identity Copy", "Clear Structure & Nav", "Performance Optimization", "WhatsApp/Form Integration"], cta: "Request My Website" },
                faq: { title: "VIBE CHECK", subtitle: "(FAQ)", items: [
                    { q: "Is it a template?", a: "Never. Every pixel is designed for your specific brand identity." },
                    { q: "Do I own the code?", a: "Yes. Once delivered, the website is 100% yours. No hidden fees or mandatory subscriptions." },
                    { q: "How do we start?", a: "Click the button below to chat with us. We define your goals and start the strategy phase." }
                ]},
                whatsapp: { title: "Elevate Brand", desc: "Scan to discuss your new website strategy.", button: "Chat on Desktop" },
                footer: { title: "Elevate", titleAccent: "Your Brand.", socialTitle: "Follow Us", contactTitle: "Contact", legal: "LEGAL", privacy: "PRIVACY", copy: `© ${currentYear} THAT VIBE Studio` }
            },
            es: {
                navbar: { cta: "Solicitar Web", langLabel: "ES / EN" },
                videoHero: { line1: "Páginas web", line1Accent: "que elevan", line2: "tu marca", line2Accent: "al siguiente nivel" },
                hero: { marquee1: "Claridad. Confianza. ", marquee2: "Dirección. Impacto. ", paragraph: "No diseñamos páginas web para todos. Creamos experiencias digitales pensadas para marcas que saben quiénes son y hacia dónde van. Webs que se sienten sólidas, intencionales y elevadas." },
                services: { title: "Nuestra forma", titleAccent: "de trabajar", subtitle: "(Lo simple, pero bien hecho.)", items: [
                    { title: 'Estrategia antes que diseño', desc: "Antes de diseñar, definimos la esencia: Quién eres, qué representas y qué valor ofreces. Diseñamos desde la identidad, no desde tendencias." },
                    { title: 'Diseño con criterio', desc: "Creamos páginas web limpias y sofisticadas que elevan la percepción de tu marca. El diseño no compite con el mensaje. Lo sostiene." },
                    { title: 'Pensadas para convertir', desc: "La conversión no viene del ruido. Viene de la claridad. Estructuramos cada web para guiar de forma natural — desde el interés hasta la acción." }
                ]},
                approaches: { title: "Dos enfoques.", titleAccent: "Un mismo nivel.", subtitle: "Trabajamos con marcas y empresas que entienden el valor de una presencia digital bien construida.", items: [
                    { title: "Marca Personal", target: "Para profesionales y líderes", desc: "Refuerza autoridad y credibilidad. Transmite quién eres sin sobreexponerte. Una carta de presentación sólida y estratégica alineada con tu trayectoria." },
                    { title: "Marca Comercial", target: "Para negocios y empresas", desc: "Eleva la percepción de la marca. Ordena y comunica su propuesta de valor con claridad. Genera confianza desde el primer contacto y acompaña el crecimiento." }
                ]},
                includes: { label: "DETALLES", title: "¿QUÉ INCLUYE?", subtitle: "No es solo una web. Es el centro de tu presencia digital.", price: "100% Personalizado", features: ["Diseño 100% personalizado", "Responsive (Móvil/Tablet)", "Copy estratégico de identidad", "Estructura clara y fluida", "Optimización de rendimiento", "Integración WhatsApp/Forms"], cta: "Solicitar mi página web" },
                faq: { title: "DUDAS", subtitle: "(FAQ)", items: [
                    { q: "¿Es una plantilla?", a: "Jamás. Cada decisión tiene intención. Nada está ahí por casualidad. Diseño exclusivo." },
                    { q: "¿Es un pago mensual?", a: "No. Es un pago único por proyecto. La web es tuya para siempre." },
                    { q: "¿Cómo empezamos?", a: "Haz clic en solicitar. Analizamos tu marca, definimos la estrategia y elevamos tu presencia." }
                ]},
                whatsapp: { title: "Elevar marca", desc: "Escanea para hablar sobre tu nueva página web.", button: "Chatear desde escritorio" },
                footer: { title: "¿Listo para", titleAccent: "elevar tu marca?", socialTitle: "Síguenos", contactTitle: "Contacto", legal: "LEGAL", privacy: "PRIVACIDAD", copy: `© ${currentYear} That Vibe Agency` }
            }
        };

        const LanguageContext = createContext();
        const LanguageProvider = ({ children }) => {
            const [language, setLanguage] = useState('es');
            const toggleLanguage = () => setLanguage(prev => (prev === 'en' ? 'es' : 'en'));
            return (
                <LanguageContext.Provider value={{ language, toggleLanguage, t: translations[language] }}>
                    {children}
                </LanguageContext.Provider>
            );
        };
        const useLanguage = () => useContext(LanguageContext);

        // --- COMPONENTS ---

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const { t, toggleLanguage } = useLanguage();

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > window.innerHeight * 0.9);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 left-0 w-full flex justify-between items-center z-50 transition-all duration-300 ease-in-out ${isScrolled ? 'bg-white/90 backdrop-blur-md py-3 shadow-sm text-black' : 'bg-transparent py-6 text-white'} px-6 pr-32`}>
                    <div className="flex items-center gap-2 cursor-none">
                        <img src="https://raw.githubusercontent.com/edhkztroo/TVS/44bc144e9eb5f4462b8be2e81c2a81d54e37c281/TVS.svg" alt="THAT VIBE Studio" className={`w-auto object-contain transition-all duration-300 ${isScrolled ? 'h-12 brightness-0' : 'h-16 md:h-20 brightness-0 invert'}`} />
                    </div>
                    <div className="hidden md:flex items-center gap-6">
                        <button onClick={toggleLanguage} className={`font-bold tracking-widest uppercase text-sm hover:text-[#d2ff00] transition-colors cursor-none ${isScrolled ? 'hover:text-[#5465ff]' : ''}`}>
                            {t.navbar.langLabel}
                        </button>
                    </div>
                </nav>
            );
        };

        const VideoHero = () => {
            const { t } = useLanguage();
            const containerRef = useRef(null);
            const textContainerRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    const tl = gsap.timeline();
                    tl.fromTo('.hero-video-bg', { opacity: 0, scale: 1.1 }, { opacity: 1, scale: 1, duration: 2, ease: 'power2.out' });
                    tl.fromTo('.hero-word', { y: 150, rotate: 5, opacity: 0 }, { y: 0, rotate: 0, opacity: 1, duration: 1.2, ease: 'power4.out', stagger: 0.15 }, "-=1.5");
                    tl.fromTo('.hero-meta', { opacity: 0 }, { opacity: 1, duration: 1 }, "-=0.5");
                }, containerRef);
                return () => ctx.revert();
            }, []);

            return (
                <section ref={containerRef} className="relative w-full h-screen bg-black overflow-hidden flex flex-col items-center justify-center" data-nav-theme="dark">
                    <div className="hero-video-bg absolute inset-0 z-0 opacity-0">
                        <video autoPlay loop muted playsInline className="w-full h-full object-cover opacity-60">
                            <source src="https://videos.pexels.com/video-files/4230628/4230628-uhd_2560_1440_25fps.mp4" type="video/mp4" />
                        </video>
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                    </div>
                    <div ref={textContainerRef} className="relative z-20 flex flex-col items-center justify-center w-full px-4">
                        <div className="hero-meta absolute top-24 md:top-32 left-1/2 -translate-x-1/2 md:left-8 md:translate-x-0 overflow-hidden">
                             <div className="flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-md rounded-full border border-white/10">
                                <div className="w-2 h-2 bg-[#d2ff00] rounded-full animate-pulse"></div>
                                <span className="text-xs font-bold text-white uppercase tracking-widest">Neo-Brutalism Design v2.0</span>
                             </div>
                        </div>
                        <div className="flex flex-col items-center leading-none text-center mix-blend-normal">
                            <div className="overflow-hidden mb-2 md:mb-4"><h1 className="hero-word text-white text-[8vw] md:text-[6vw] font-black uppercase tracking-tighter">{t.videoHero.line1}</h1></div>
                            <div className="overflow-hidden -my-4 md:-my-8 relative z-10"><h1 className="hero-word font-serif-elegant italic text-[#d2ff00] text-[18vw] md:text-[14vw] leading-[1.1] drop-shadow-2xl">{t.videoHero.line1Accent}</h1></div>
                            <div className="overflow-hidden mt-2 md:mt-4"><h1 className="hero-word text-white text-[5vw] md:text-[4vw] font-medium uppercase tracking-widest">{t.videoHero.line2}</h1></div>
                        </div>
                        <div className="hero-meta mt-12 md:mt-16">
                            <button className="group relative px-8 py-4 bg-[#d2ff00] text-black rounded-full overflow-hidden transition-transform hover:scale-105 active:scale-95">
                                <div className="absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
                                <span className="relative z-10 flex items-center gap-2 font-bold text-lg uppercase tracking-wide">Explore Studio <Icons.ArrowDownRight className="w-5 h-5 group-hover:rotate-[-45deg] transition-transform duration-300" /></span>
                            </button>
                        </div>
                    </div>
                    <div className="hero-meta absolute bottom-8 left-0 w-full px-8 flex justify-between items-end text-white/50 font-mono text-xs uppercase tracking-widest">
                        <div className="hidden md:block">Based in Global / Remote</div>
                        <div className="flex flex-col items-end text-right"><span>Scroll to navigate</span><div className="w-full h-[1px] bg-white/30 mt-2"></div></div>
                    </div>
                </section>
            );
        };

        const Hero = ({ scrollY }) => {
            const { t } = useLanguage();
            const containerRef = useRef(null);
            const stickerTopRef = useRef(null);
            const stickerBottomRef = useRef(null);
            const line1Repeated = Array(8).fill(t.hero.marquee1);
            const line2Repeated = Array(8).fill(t.hero.marquee2);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.to(stickerTopRef.current, { y: -100, rotation: 25, ease: "none", scrollTrigger: { trigger: containerRef.current, start: "top bottom", end: "bottom top", scrub: 1 }});
                    gsap.to(stickerBottomRef.current, { y: 50, rotation: -25, ease: "none", scrollTrigger: { trigger: containerRef.current, start: "top bottom", end: "bottom top", scrub: 1.5 }});
                }, containerRef);
                return () => ctx.revert();
            }, []);

            return (
                <section ref={containerRef} className="relative min-h-[50vh] flex flex-col justify-center items-center overflow-hidden bg-[#F3F3F3] py-12 md:py-24 border-b-4 border-black" data-nav-theme="light">
                    <div className="absolute top-[5%] right-[5%] z-20"><img ref={stickerTopRef} src="assets/sticker_hero_top.svg" alt="" className="w-24 h-24 object-contain drop-shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:scale-125 hover:rotate-12 transition-transform duration-300 cursor-none" onError={(e) => e.target.style.display = 'none'} /></div>
                    <div className="absolute bottom-[10%] left-[5%] z-20"><img ref={stickerBottomRef} src="assets/sticker_hero_bottom.svg" alt="" className="w-32 h-32 object-contain drop-shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:scale-125 hover:-rotate-12 transition-transform duration-300 cursor-none" onError={(e) => e.target.style.display = 'none'} /></div>
                    <div className="absolute top-[40%] left-[15%] rotate-6 z-0 opacity-10 pointer-events-none mix-blend-multiply"><img src="assets/sticker_hero_bg.svg" alt="" className="w-[300px] h-[300px] object-contain" onError={(e) => e.target.style.display = 'none'} /></div>
                    <div className="w-[300%] -ml-[100%] py-2" style={{ transform: `translateX(${scrollY * 0.8}px) rotate(-2deg)` }}>
                        <h1 className="text-[6rem] md:text-[9rem] font-black leading-[0.8] tracking-tighter whitespace-nowrap text-[#1a1a1a]">{line1Repeated.map((text, i) => <span key={i} className="inline-block mx-8">{text}</span>)}</h1>
                    </div>
                    <div className="w-[300%] -ml-[50%] py-2 mt-0 md:-mt-8" style={{ transform: `translateX(-${scrollY * 1.2}px) rotate(1deg)` }}>
                        <h1 className="text-[6rem] md:text-[9rem] font-black leading-[0.8] tracking-tighter whitespace-nowrap text-[#5465ff]" style={{ WebkitTextStroke: '3px black', color: 'transparent' }}>{line2Repeated.map((text, i) => <span key={i} className="inline-block mx-8">{text}</span>)}</h1>
                    </div>
                    <div className="relative z-10 mt-10 md:mt-16 px-6 text-center"><p className="text-xl md:text-2xl font-medium leading-relaxed max-w-[600px] mx-auto text-[#1a1a1a]">{t.hero.paragraph}</p></div>
                </section>
            );
        };

        const Services = () => {
            const { t } = useLanguage();
            const observerRef = useRef(null);
            const pillars = [
                { title: t.services.items[0].title, color: 'bg-[#d2ff00]', textColor: 'text-black', icon: Icons.Compass, desc: t.services.items[0].desc },
                { title: t.services.items[1].title, color: 'bg-white', textColor: 'text-black', icon: Icons.Sparkles, desc: t.services.items[1].desc },
                { title: t.services.items[2].title, color: 'bg-[#5465ff]', textColor: 'text-white', icon: Icons.MousePointerClick, desc: t.services.items[2].desc }
            ];

            useEffect(() => {
                observerRef.current = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.remove('opacity-0', 'translate-y-20'); entry.target.classList.add('opacity-100', 'translate-y-0'); } });
                }, { threshold: 0.1 });
                document.querySelectorAll('.service-anim-card').forEach(el => observerRef.current?.observe(el));
                return () => observerRef.current?.disconnect();
            }, [t]);

            return (
                <section className="bg-[#F3F3F3] py-16 md:py-24 px-4 relative min-h-[80vh]">
                    <div className="max-w-screen-xl mx-auto mb-12 md:mb-16 text-center">
                        <h2 className="text-4xl md:text-7xl font-black uppercase tracking-tighter mb-4 text-[#1a1a1a]">{t.services.title} <span className="bg-black text-white px-3 md:px-6 transform -skew-x-12 inline-block border-4 border-[#d2ff00] shadow-[6px_6px_0px_0px_rgba(84,101,255,1)] rounded-xl">{t.services.titleAccent}</span></h2>
                        <p className="text-xl md:text-2xl font-serif-elegant italic text-center text-[#1a1a1a]">{t.services.subtitle}</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto px-2">
                        {pillars.map((pillar, index) => (
                            <div key={index} className={`service-anim-card opacity-0 translate-y-20 transition-all duration-700 ease-out ${pillar.color} border-4 border-black flex flex-col justify-between p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] hover:shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] hover:-translate-y-2 rounded-2xl min-h-[400px]`} style={{ transitionDelay: `${index * 100}ms` }}>

                        <div className="bg-white p-3 rounded-xl border border-black/5 self-center shadow-sm"><img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/${phoneNumber}`} alt="Scan to chat" className="w-[140px] h-[140px] mix-blend-multiply opacity-90" /></div>

        const AppContent = () => {
            const [scrollY, setScrollY] = useState(0);
            const [isHovering, setIsHovering] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const cursorRef = useRef(null);
            const preloaderRef = useRef(null);

            useEffect(() => {
                document.body.style.overflow = 'hidden';
                const tl = gsap.timeline({ onComplete: () => { setIsLoading(false); document.body.style.overflow = ''; } });
                tl.fromTo(".preloader-word", { y: 100, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.25, ease: "power3.out" })
                  .to({}, { duration: 0.8 })
                  .to(preloaderRef.current, { yPercent: -100, duration: 1.2, ease: "power4.inOut" });
            }, []);

            useEffect(() => {
                const handleScroll = () => setScrollY(window.scrollY);
                const moveCursor = (e) => { if (cursorRef.current) cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`; };
                const handleMouseOver = (e) => { const target = e.target; if (target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('a') || target.closest('button') || target.classList.contains('cursor-pointer')) setIsHovering(true); };
                const handleMouseOut = () => setIsHovering(false);
                window.addEventListener('scroll', handleScroll, { passive: true });
                window.addEventListener('mousemove', moveCursor);
                document.addEventListener('mouseover', handleMouseOver);
                document.addEventListener('mouseout', handleMouseOut);
                return () => { window.removeEventListener('scroll', handleScroll); window.removeEventListener('mousemove', moveCursor); document.removeEventListener('mouseover', handleMouseOver); document.removeEventListener('mouseout', handleMouseOut); };
            }, []);

            return (
                <div className="min-h-screen w-full relative selection:bg-[#d2ff00] selection:text-black bg-[#F3F3F3]">

                        <Pricing />

            );

        const App = () => {
            return (
                <LanguageProvider>
                    <AppContent />

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
