                        <div className="flex-1 w-full">
                            <div className="bg-[#F3F3F3] border-4 border-black p-8 md:p-12 rounded-[2rem] shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] relative">
                                <div className="absolute -top-6 left-8 bg-black text-white px-4 py-2 rounded-lg font-black uppercase transform -rotate-2 border-2 border-[#d2ff00]">{t.includes.price}</div>
                                <ul className="space-y-4">{t.includes.features.map((feature, i) => (<li key={i} className="flex items-start gap-4 text-xl md:text-2xl font-bold tracking-tight"><Icons.CheckCircle2 className="w-8 h-8 text-[#d2ff00] fill-black flex-shrink-0 mt-1" /><span className="leading-tight">{feature}</span></li>))}</ul>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            const { t } = useLanguage();
            return (
                <footer className="bg-[#5465ff] text-white min-h-[60vh] p-8 md:p-20 flex flex-col justify-between relative overflow-hidden border-t-4 border-black">
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-12 relative z-10">
                        <div className="md:col-span-8"><h2 className="text-[12vw] leading-[0.8] font-black tracking-tighter mb-8">{t.footer.title}<br />{t.footer.titleAccent}</h2></div>
                        <div className="md:col-span-4 flex flex-col justify-center space-y-8 md:border-l-2 md:border-white/20 md:pl-8">
                           <div>
                             <h4 className="uppercase tracking-widest font-bold mb-2 text-[#d2ff00]">{t.footer.socialTitle}</h4>
                             <ul className="space-y-2 text-2xl font-bold">{['Instagram', 'Twitter', 'Dribbble', 'Behance'].map(link => (<li key={link} className="group flex items-center gap-2 cursor-pointer hover:text-[#d2ff00] transition-colors">{link}</li>))}</ul>
                           </div>
                           <div className="pt-8 border-t-2 border-white/20"><h4 className="uppercase tracking-widest font-bold mb-2 text-[#d2ff00]">{t.footer.contactTitle}</h4><p className="text-xl font-medium">hello@thatvibestudio.com<br />Global / Remote</p></div>
                        </div>
                    </div>
                    <div className="mt-20 flex flex-col md:flex-row justify-between items-end gap-4 relative z-10">
                        <div className="w-full flex justify-end gap-8 font-bold text-sm uppercase tracking-widest">
                          <span>{t.footer.copy}</span>
                        </div>
                    </div>
                </footer>
            );
        };

        const AppContent = () => {
            const [scrollY, setScrollY] = useState(0);
            const [isLoading, setIsLoading] = useState(true);
            const preloaderRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => setScrollY(window.scrollY);
                window.addEventListener('scroll', handleScroll, { passive: true });
                
                // Preloader simple timeout
                setTimeout(() => {
                    setIsLoading(false);
                }, 1000);

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            if (isLoading) {
                 return <div className="fixed inset-0 bg-white flex items-center justify-center z-50"><h1 className="text-4xl font-black">LOADING...</h1></div>;
            }

            return (
                <div className="min-h-screen w-full relative selection:bg-[#d2ff00] selection:text-black bg-[#F3F3F3]">
                    <Navbar />
                    <main className="relative z-10">
                        <VideoHero />
                        <Hero scrollY={scrollY} />
                        <Services />
                        <Pricing />
                    </main>
                    <Footer />
                </div>
            );
        };

        const App = () => {
            return (
                <LanguageProvider>
                    <AppContent />
                </LanguageProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
